<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Practice</title>
    <style>
        /* *{
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        } */
        body{
        background-color: gold;
        }
     table,th,td{
    border: 3px solid red;
    padding: 20px;
    width: 100%;
    table-layout: fixed;
    font-size: larger;
    border-collapse: collapse;
    background-color: gold;
    color: darkblue;
    }
    iframe{
    width: 100%;
    }
    </style>
</head>
<body>
    <a href="" target="montu">See</a><br>
<iframe src="" frameborder="0" name="montu"></iframe>

    <table>
        <tr>
          
            <th colspan="2">Student</th>      
        </tr>
        <tr>
            <th>Name</th>
            <th>Phone No</th>
        </tr>
        <tr>
            <td rowspan="4">Rokib</td>
        </tr>
        <tr>
            <td>01685295669</td>
        </tr>
        <tr>
            <td>01733327171</td>
        </tr>
        <tr>
            <td>01753818619</td>
        </tr>
        <tr>
            <td>Shofik</td>
            <td>01752-147896</td>
        </tr>
        <tr>
            <td rowspan="3">Akram</td>
        </tr>
        <tr>
            <td>01732-516273</td>
        </tr>
        <tr>
            <td>01790-818119</td>
        </tr>
        <tr>
            <td>Mohsin</td>
            <td rowspan="2">01532-457896</td>
        </tr>
        <tr>
            <td>Yakub</td>
        </tr>
    </table>

    <ul type="circle" id="bog">
        <li>Rahim</li>
        <li>Rabn</li>
        <li>
            <ul type="square">
                <li>01733327171</li>
                <li>01685295669</li>
                <li>01753818619</li>
            </ul>
        </li>
    </ul>
</body>
</html>
